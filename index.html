<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container-main">
    <!-- left text -->
    <section class="background_left">
      <aside class="left_text">
        <img src="img/odin-logo.png" alt="odin-logo">
        <h2>ODIN</h2>
      </aside>
      <h5>Photo by <span class="span-photographer">Halie West</span> on <span class="span-photographer">Unsplash</span></h5>
    </section>
    <!-- right text -->
    <section class="background_right">
      <aside class="right_text">
        <p class="p-right_side">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. 
        <br><br> You know you want to.
        </p>
        <div class="form-div">
          <p class="form-p">Let's do this!</p>
       
          <form class="form-container">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

          </form>
        </div>
        <button type="button">Create Account</button>
        <p class="p-button">Already have an account?<span><a href="#" class="a-button">Log in</a></span></p>

      </aside>
    </section>
  </main>
</body>
</html>
